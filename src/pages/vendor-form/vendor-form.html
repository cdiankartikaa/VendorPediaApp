<ion-header>
  <ion-navbar >
    <ion-title>Register Vendor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #formVendor="ngForm" (ngSubmit)="registerVendor(formVendor)"  >
    <ion-item>
      <ion-label stacked >Vendor Name</ion-label>
      <ion-input required name="uVendorname" type="text" placeholder="example: My Vendor" ngModel ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked >Description</ion-label>
      <ion-textarea required name="uVendorDesc" placeholder="example: We provide your needs" ngModel></ion-textarea>
    </ion-item>

    <!-- pakai regex nomor hp -->
    <ion-item>
      <ion-label stacked >Contact</ion-label>
      <ion-input required type="tel" placeholder="081234567890" ></ion-input>
    </ion-item>

    <!-- pakai for
    https://www.youtube.com/watch?v=J6zlxPkEDRo

    -->
    <ion-item>
      <ion-label stacked >Category</ion-label>
      <ion-select name="categories" ngModel multiple="true">
        <ion-option>Foods</ion-option>
        <ion-option>Drinks</ion-option>
        <ion-option>Equipments</ion-option>
        <ion-option>Services</ion-option>
        <ion-option>Events</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked > Address</ion-label>
      <ion-textarea required name="address" placeholder="example: Scientia Boulevard" ngModel></ion-textarea>>
    </ion-item>

    <ion-item>
      <ion-label stacked > Photo</ion-label>
      <ion-input ></ion-input>
    </ion-item>

    <button ion-button type="submit" block [disabled]="!formVendor.valid">Register</button>
  </form>
</ion-content>
